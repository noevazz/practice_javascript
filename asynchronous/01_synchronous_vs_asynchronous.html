<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync VS Async</title>
</head>
<body>
    <script>
        "use strict";
        console.log('one');
        console.log('two');
        console.log('three');
        let sum = 0;
        setTimeout(()=>{
            for (let i=0; i<10000000000; i++) {sum++;}
            console.log(sum);   
        }, 0);
        console.log(sum);
        console.log('four');
        console.log('five');
    </script>
</body>
</html>
